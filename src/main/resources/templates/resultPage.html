<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello Thymeleaf</title>
</head>
<body>
    <span th:text="${message}">Hello html</span>
    <ul>
        <li th:each="tweet: ${tweets}" th:text="${tweet}">Some Tweet</li>
    </ul>
</body>
</html>
